{% extends "base.html" %}
{% block sub_content %}
<div class="container text-center">
  <h1>{{blog['title']}}</h1>
</div>
<hr>
<div class="container text-center">
  <p>{{blog['body'] | safe}}</p>
</div>
<hr>
<div class="container text-left">
  <small><i>Written by {{blog['author']}}</i></small>
</div>
{% endblock sub_content %}
